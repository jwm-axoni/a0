<html>

<head>
  <script type="module">
    import { store } from "/components/sidebar/chats/chats-store.js";
  </script>
</head>

<body>
  <div x-data>
    <template x-if="$store.chats">
      <div class="chats-list-container" x-data>
        <h3 class="section-header">Chats</h3>
        <ul class="config-list chats-config-list" x-show="$store.chats.contexts.length > 0">
          <template x-for="context in $store.chats.contexts" :key="context.id">
            <li>
              <div :class="{'chat-container': true, 'chat-selected': context.id === $store.chats.selected}"
                @click="$store.chats.selectChat(context.id)">
                <div class="chat-list-button">
                  <span class="project-color-ball"
                    :style="context.project?.color ? { backgroundColor: context.project.color } : { border: '1px solid var(--color-border)' }"></span>
                  <span class="chat-name" :title="context.name ? context.name : 'Chat #' + context.no"
                    x-text="context.name ? context.name : 'Chat #' + context.no"></span>
                </div>
                <button class="edit-button" @click.stop="$store.chats.killChat(context.id)">X</button>
              </div>
            </li>
          </template>
        </ul>
        <div class="empty-list-message" x-show="$store.chats.contexts.length === 0">
          <p><i>No chats to list.</i></p>
        </div>
      </div>
    </template>
  </div>

  <style>
    .chats-list-container .section-header {
      position: sticky;
      top: 0;
      flex-shrink: 0;
      z-index: 10;
    }

    /* Chats list container and items */
    .chats-list-container {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
      margin-top: var(--spacing-md);
    }

    .chats-config-list {
      flex: 1;
      min-height: 0;
      overflow: scroll;
      scroll-behavior: smooth;
      max-height: 100%;
      scrollbar-width: none;
      /* Firefox */
      -ms-overflow-style: none;
      /* IE/Edge */
    }

    /* Hide scrollbar for Chrome/Safari/Webkit */
    .chats-config-list::-webkit-scrollbar {
      display: none;
    }

    /* Chat List Items - Refined Technical Aesthetic */
    .chat-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      min-height: 42px;
      border-radius: 0.5rem;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
      cursor: pointer;
      margin-bottom: 0.25rem;
    }

    .chat-container:hover {
      background-color: var(--color-secondary);
      transform: translateX(2px);
    }

    .chat-container:hover .edit-button {
      opacity: 1;
    }

    .chat-list-button {
      display: flex;
      align-items: center;
      flex-grow: 1;
      padding: 0.625rem;
      overflow: hidden;
      gap: 0.625rem;
    }

    .project-color-ball {
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      flex-shrink: 0;
      box-shadow: 0 0 0 2px var(--color-panel);
    }

    .chat-name {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: var(--font-size-small);
      color: var(--color-primary);
      font-weight: var(--font-weight-normal);
    }

    .edit-button {
      flex-shrink: 0;
      margin-right: 0.5rem;
      background-color: transparent;
      border: 1px solid transparent;
      border-radius: 0.375rem;
      color: var(--color-primary);
      cursor: pointer;
      padding: 0.25rem;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      width: 1.75rem;
      height: 1.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      font-size: 0.875rem;
    }

    .edit-button:hover {
      border-color: #ef4444;
      background-color: rgba(239, 68, 68, 0.1);
      color: #ef4444;
    }

    .edit-button:active {
      background-color: rgba(239, 68, 68, 0.2);
    }

    .empty-list-message {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      color: var(--color-secondary);
      text-align: center;
      opacity: 0.7;
      font-style: italic;
    }

    .light-mode .empty-list-message {
      color: var(--color-secondary-light);
    }

    /* Selected chat accent - emerald highlight */
    .chat-selected {
      background-color: var(--color-secondary);
      border-left: 3px solid var(--color-accent);
      padding-left: 0;
    }

    .chat-selected .chat-list-button {
      padding-left: calc(0.625rem - 3px);
    }

    .chat-selected .chat-name {
      font-size: var(--font-size-normal);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
    }

    .chat-selected .edit-button {
      opacity: 1;
    }

    .chat-selected .project-color-ball {
      box-shadow: 0 0 0 2px var(--color-secondary);
    }
  </style>
</body>

</html>
