<html>

<head>
  <script type="module">
    import { store as sidebarStore } from "/components/sidebar/sidebar-store.js";
  </script>
  <!-- Wrapper composes existing sidebar components -->
</head>

<body>
  <div x-data>
    <template x-if="$store.sidebar">
      <div id="left-panel" class="panel" x-data :class="{'hidden': !$store.sidebar.isOpen}">
        <!--Sidebar upper elements-->
        <div class="left-panel-top">
          <!-- Top Section: Header Icons + Quick Actions -->
          <x-component path="sidebar/top-section/sidebar-top.html"></x-component>
          <!-- Chats List -->
          <div class="config-section" id="chats-section">
            <x-component path="sidebar/chats/chats-list.html"></x-component>
          </div>

          <!-- Tasks List -->
          <div class="config-section" id="tasks-section">
            <x-component path="sidebar/tasks/tasks-list.html"></x-component>
          </div>
        </div>
        <!--Sidebar lower elements-->
        <div class="left-panel-bottom">
          <x-component path="sidebar/bottom/sidebar-bottom.html"></x-component>
        </div>
      </div>
    </template>
  </div>

  <style>
    /* ============================================================
       LEFT SIDEBAR - Vercel/v0.dev Inspired Design
       Clean, minimal, thin sidebar with subtle styling
       ============================================================ */

    #left-panel {
      background-color: var(--color-sidebar, #f9fafb);
      border-right: 1px solid var(--color-border, #e5e7eb);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: all var(--transition-normal, 0.2s ease);
      width: var(--sidebar-width, 260px);
      min-width: var(--sidebar-width, 260px);
      color: var(--color-text, #111827);
      user-select: none;
      -webkit-user-select: none;
      height: 100vh;
      overflow: hidden;
      /* Subtle shadow instead of heavy border */
      box-shadow: 1px 0 0 var(--color-border, #e5e7eb);
    }

    /* Ensure component host behaves like the original direct children for flex layout */
    #left-panel>.left-panel-top,
    #left-panel>.left-panel-bottom {
      display: flex;
      flex-direction: column;
    }

    #left-panel>.left-panel-top {
      flex: 1;
      min-height: 0;
    }

    #left-panel.hidden {
      margin-left: calc(-1 * var(--sidebar-width, 260px));
    }

    .left-panel-top {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      min-height: 0;
      overflow: hidden;
      justify-content: space-between;
      margin-top: 3.5rem;
      padding: var(--spacing-4, 1rem) var(--spacing-4, 1rem) 0 var(--spacing-4, 1rem);
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .left-panel-top::-webkit-scrollbar {
      width: 0px;
    }

    .left-panel-bottom {
      position: relative;
      flex-shrink: 0;
      flex-grow: 0;
    }

    /* Chats section container inside sidebar */
    #chats-section {
      display: flex;
      flex-direction: column;
      min-height: 0;
      flex: 1 1 auto;
      max-height: 100%;
      overflow: hidden;
    }

    /* Tasks section container inside sidebar */
    #tasks-section {
      display: flex;
      flex-direction: column;
      min-height: 0;
      flex: 0 0 auto;
      max-height: 40%;
      margin-top: 0;
      padding-top: var(--spacing-4, 1rem);
      overflow: hidden;
    }

    /* Flatten wrapper elements to maintain flex chain for inner scroll containers */
    #chats-section>x-component,
    #chats-section>x-component>div[x-data],
    #tasks-section>x-component,
    #tasks-section>x-component>div[x-data],
    #tasks-section>x-component>div[x-data]>div[x-data] {
      display: contents;
    }

    /* Bootstrap collapse elements need proper display for animation to work */
    #tasks-section .collapse {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
    }

    /* During the collapsing transition, allow height animation to control size */
    #tasks-section .collapsing {
      flex: 0 0 auto !important;
    }

    /* Section Headers - Clean, Modern */
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--spacing-2, 0.5rem);
      margin: 0 0 var(--spacing-3, 0.75rem) 0;
      padding: 0 0 var(--spacing-2, 0.5rem) 0;
      border-bottom: 1px solid var(--color-border, #e5e7eb);
      user-select: none;
      font-size: var(--font-size-xs, 0.75rem);
      font-weight: var(--font-weight-semibold, 600);
      color: var(--color-text-muted, #6b7280);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Collapsible section headers (Tasks) */
    .section-header-collapsible {
      cursor: pointer;
      transition: all var(--transition-normal, 0.2s ease);
    }

    .section-header-collapsible:hover {
      color: var(--color-text, #111827);
    }

    /* Dark Mode - Sidebar should be darker than main content area */
    .dark-mode #left-panel {
      background-color: #0d0d0d;
      border-right-color: #2a2a2a;
      box-shadow: 1px 0 0 #2a2a2a;
    }

    @media (max-width: 768px) {
      #left-panel {
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        width: var(--sidebar-width, 260px) !important;
        min-width: var(--sidebar-width, 260px);
        z-index: 1003;
        transition: all var(--transition-normal, 0.2s ease);
      }

      #left-panel.hidden {
        margin-left: calc(-1 * var(--sidebar-width, 260px));
      }
    }

    @media (max-height: 600px) {
      #chats-section {
        min-height: 100%;
      }

      .left-panel-top {
        overflow-y: auto;
        scroll-behavior: smooth;
      }
    }
  </style>
</body>

</html>
